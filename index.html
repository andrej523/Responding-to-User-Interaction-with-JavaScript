<!DOCTYPE html>
<html>
    <head>
        <title>JavaScript and the DOM</title>
        <link rel='stylesheet' href='css/style.css'>
    </head>
    <body>
        <h1 id='websiteHeading'>JavaScript and the DOM</h1>
        <p>Making a web page interactive</p>   
        <button id='toggleList'>Hide/Show List</button>
        <div class='list'>
            <input type='text' class='description'>
            <button class='description'>Change List Description</button>
            <p class='description'>Things that are purple:</p>
            <ul>
                <li>grapes</li>
                <li>amethyst</li>
                <li>lavender</li>
                <li>plums</li>
            </ul>
            <input type='text' class ='addItem'>
            <button class='addItem'>Add New List Item</button>
            <button class='removeItem'>Remove Previous List Item</button>
        </div>
        <script src='app.js'></script>
    </body>
</html>
